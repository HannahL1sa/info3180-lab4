{% extends 'base.html' %}

{% block main %}
<h2 class="image_heading">Image Files Uploaded</h2>
<div class = 'image_grid'>
{% for elem in images %}
    {% if elem.endswith(".png") or elem.endswith(".jpeg") or elem.endswith(".jpg") %}
        <img src="{{ url_for('get_image', filename = elem) }}" />
    {% endif %}
{% endfor %}
</div>
{% endblock %}
